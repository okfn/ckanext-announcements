{% import 'macros/form.html' as form %}

<div id="system-message-edit-{{ message.id }}" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">

      <div class="modal-content">

        <form method="POST" action="{% url_for 'announcements.update' %}">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3>Message details</h3>
        </div>

        <div class="modal-body">

          <input type="hidden" name="id" value="{{ message.id }}"/>

          {{ form.markdown('message', id='field-message', label=_('Announcement message'), value=message.message) }}

          <h4>Time Period</h4>

            <div class="form-group">
              <label for="from_date">From</label>
              <div class="controls ">
              <input name="from_date" type="datetime-local" value="{{ message.from_date.isoformat() }}"/>
              </div>
            </div>

            <div class="form-group">
              <label for="to_date">To</label>
              <div class="controls ">
              <input name="to_date" type="datetime-local" value="{{ message.to_date.isoformat() }}"/>
              </div>
            </div>

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" aria-hidden="true">Done</button>
        </div>

      </form>
      </div>

    </div>
</div>
