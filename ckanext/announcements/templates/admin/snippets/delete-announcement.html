<div id="system-message-delete-{{ message.id }}" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
  
      <div class="modal-content">
        <form method="POST" action="{% url_for 'announcements.delete' %}">

        {{ h.csrf_input() if 'csrf_input' in h }}

        <div class="modal-header">
          <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3>Are you sure you want to delete this announcement?</h3>
        </div>
  
        <div class="modal-body">
          <input type="hidden" name="id" value="{{ message.id }}"/>
          <p>{{ h.render_markdown(message.message) }}</p>
          <div style="max-height: 400px; overflow-y: scroll;">
            <h4>Time Period</h4>
            <ul>
              <li>From: <b>{{ message.from_date.strftime('%Y-%m-%dT%H:%M:%S') }}</b></li>
              <li>To: <b>{{ message.to_date.strftime('%Y-%m-%dT%H:%M:%S') }}</b></li>
            </ul>
          </div>
        </div>
  
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger" aria-hidden="true">Delete</button>
        </div>
      </form>
      </div>
  
    </div>
</div>
