{% import 'macros/form.html' as form %}

<div id="system-message-new" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
  
      <div class="modal-content">
        <form method="POST" action="{% url_for 'announcements.create' %}">
  
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3>New Announcement</h3>
        </div>
  
        <div class="modal-body">

          {{ form.markdown('message', id='field-message', label=_('Announcement message')) }}

            <h4>Time Period</h4>

            <div class="form-group">
              <label for="from_date">From</label>
              <div class="controls ">
              <input name="from_date" type="datetime-local"/>
              </div>
            </div>

            <div class="form-group">
              <label for="to_date">To</label>
              <div class="controls ">
              <input name="to_date" type="datetime-local"/>
              </div>
            </div>
            
        </div>
  
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" aria-hidden="true">Schedule message</button>
        </div>
        </form>
      </div>
    </div>
</div>
